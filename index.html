<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Miranda - DoWhile 2021</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat" />
        </span>
        <img src="images/1626915826332.jpeg" alt="Foto pessoal" id="userPhoto" />
      </div>

      <h1 id="userName">Alan Miranda</h1>
      <a id="userLink" href="https://github.com/alannub" target="_blank">
        <img src="images/github.svg" alt="ícone github" />
        <span id="userLogin">alannub</span>
      </a>

      <p id="userBio">An instructor focused on helping pople start programming for web</p>

      <ul id="socialLinks">
        <li class="linkedin">
          <a href="https://www.linkedin.com/in/alanmirandasilva/" target="_blank">
            <img src="images/linkedin.jpg" alt="ícone linkedin" />
          </a>
        </li>
        <li class="facebook">
          <a target="_blank" href="https://facebook.com/alamirsilva2">
            <img src="images/facebook.svg" alt="ícone facebook" />
          </a>
        </li>
        <li class="instagram">
          <a target="_blank" href="https://instagram.com/alannub">
            <img src="images/instagram.svg" alt="ícone instagram" />
          </a>
        </li>
        <li class="twitter">
          <a target="_blank" href="https://twitter.com/oalannubo">
            <img src="images/twitter.svg" alt="ícone twitter" />
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="main.js"></script>

</body>

</html>
